<ion-content class="ion-padding">
  <ion-list class="swiper-scrollbar">
    <ion-card *ngFor="let box of boxes">
      <ion-card-title>{{box.title}}</ion-card-title>
      <ion-card-content>{{box.description}}</ion-card-content>
      <ion-card-content>
        <ion-img
          src="{{box.imageURL}}"
          alt="{{box.imageURL}}"
        ></ion-img>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
