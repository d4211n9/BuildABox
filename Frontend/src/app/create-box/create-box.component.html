<ion-card style=" display: block; flex-direction: column; align-items: center; overflow-y: auto;" >
  <ion-item>
    <ion-input [formControl]="title" id="title" label="title" labelPlacement="stacked"></ion-input>
  </ion-item>
  <div>
    <ion-label *ngIf="title.errors && title.dirty"> minimum 5 chars</ion-label>
  </div>
  <ion-item fill="solid">
    <ion-textarea  [autoGrow]="true" style="max-height: 100ex;" [formControl]="description" id="description" label="description" labelPlacement="stacked"></ion-textarea>
  </ion-item>
  <div>
    <ion-label *ngIf="description.errors && description.dirty">This is not a good description</ion-label>
  </div>
  <ion-item>
    <ion-input [formControl]="price" id="price" label="Price" labelPlacement="stacked" type="price"></ion-input>
  </ion-item>
  <div>
    <ion-label *ngIf="price.errors && price.dirty">must be a number</ion-label>
  </div>
  <ion-item>
    <ion-input [formControl]="imageUrl" id="imageUrl" label="imageUrl" labelPlacement="stacked"></ion-input>
  </ion-item>
  <div>
    <ion-label *ngIf="imageUrl.errors && imageUrl.dirty">This is not a functional URL</ion-label>
  </div>
  <ion-item>
    <ion-input [formControl]="width" id="width" label="width" labelPlacement="stacked"></ion-input>
  </ion-item>
  <div>
    <ion-label *ngIf="width.errors && width.dirty">Must be a number</ion-label>
  </div>

  <ion-item>
    <ion-input [formControl]="length" id="length" label="length" labelPlacement="stacked"></ion-input>
  </ion-item>
  <div>
    <ion-label *ngIf="length.errors && length.dirty">Must be a number</ion-label>
  </div>

  <ion-item>
    <ion-input [formControl]="height" id="height" label="height" labelPlacement="stacked"></ion-input>
  </ion-item>
  <div>
    <ion-label *ngIf="height.errors && height.dirty">Must be a number</ion-label>
  </div>



<ion-card-content style=" display: flex; flex-direction: column; align-items: center;">
  <ion-button  id="createbtn" size="large" color="primary" [disabled]="!formControlGroup.valid.valueOf()" >Create</ion-button>
</ion-card-content>
</ion-card>
